<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÃ i 4</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css" rel="stylesheet" />
    <style>
        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <section class="" style="background-color: #eee;min-height: 100vh;">
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col col-lg-12 col-xl-12">
                    <div class="card rounded-3">
                        <div class="card-body p-4">

                            <h6><a href="../index.html">Back to home</a></h6>
                            <h4 class="text-center my-3 pb-3">PERSON</h4>

                            <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                                <div class="col-12">
                                    <div class="form-check" id="person1">
                                        <label for="">Person 1</label>
                                        <input type="text" class="form-control add-tast-input" autocomplete="off" placeholder="Name" id="name" />
                                        <input style="margin-top:5px" type="text" class="form-control add-tast-input" autocomplete="off" placeholder="Age" />
                                        <input style="margin-top:5px" type="text" class="form-control add-tast-input" autocomplete="off" placeholder="Address" />

                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-check" id="person2">
                                        <label for="">Person 2</label>
                                        <input type="text" class="form-control add-tast-input" autocomplete="off" placeholder="Name" id="name" />

                                        <input style="margin-top:5px" type="text" class="form-control add-tast-input" autocomplete="off" placeholder="Age" />
                                        <input style="margin-top:5px" type="text" class="form-control add-tast-input" autocomplete="off" placeholder="Address" />

                                    </div>
                                </div>

                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary add-task-btn" id="add-btn">Add</button>
                                </div>


                            </form>



                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script>
        const Student = (id, fullName, email, avatar, address, department) => {
            this.id = id;
            this.fullName = fullName;
            this.email = email;
            this.avatar = avatar;
            this.address = address;

        }
    </script>

    <script>
        const tbody1 = document.querySelector('#tbody-1');
        const tbody2 = document.querySelector('#tbody-2');
        const renderData = () => {
            let data = `
        <tr>
            <td><img src="${student.avatar}" alt="avatar"></td>
            <td>${student.fullName}</td>
            <td>${student.email}</td>
            <td>${student.department}</td>
            <td>${student.average}</td>
            <td>${student.address}</td>
        </tr>
        `;
            let data2 = '';
            tbody1.innerHTML = data;
            student.subjects.forEach(e => {
                data2 += `
            <tr>
                <td>${e.name}</td>
                <td>${e.point}</td>
            </tr>
        `;
            })
            tbody2.innerHTML = data2;
        }
        renderData();

        //  add new
        const addBtn = document.querySelector("#add-btn");
        const nameField = document.querySelector("#name");
        const pointField = document.querySelector("#point");

        addBtn.addEventListener("click", function(e) {
            e.preventDefault();
            student.addSubject(nameField.value, pointField.value);
            renderData();
        })
    </script>
</body>

</html>
